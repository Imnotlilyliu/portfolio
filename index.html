  <script>
    (function () {
      var path = window.location.pathname.split('/').pop();

      var btn = docunment.createElement('button');
      btn.id = "backToTop";

      window.addEventListener('scroll', function () {
        btn.style.display = window.scrollY > 300 ? "block" : "none";
      });
